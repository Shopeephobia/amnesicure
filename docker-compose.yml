version: '3.8'
services:
  app:
    build: .
    volumes: 
      - .:/django
    ports:
      - 8000:8000
    image: app:amnesicure
    command: python manage.py runserver 0.0.0.0:8000
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    container_name: postgres_db